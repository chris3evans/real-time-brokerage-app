on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Generate Prisma Client
        run: pnpm --filter api exec prisma generate
        env: 
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build project
        run: pnpm build
      

